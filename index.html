<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pokemon Quiz</title>
</head>
<body>

    <h1>Guess the Pok&eacute;mon Type</h1>

    <img id="pokemonImage" src="" alt="Pokemon Image">
    <div id="pokemonName"></div>

    <div class="type-container">
        <button class="type-button" data-type="bug">Bug</button>
        <button class="type-button" data-type="dark">Dark</button>
        <button class="type-button" data-type="dragon">Dragon</button>
        <button class="type-button" data-type="electric">Electric</button>
        <button class="type-button" data-type="fairy">Fairy</button>
        <button class="type-button" data-type="fighting">Fighting</button>
        <button class="type-button" data-type="fire">Fire</button>
        <button class="type-button" data-type="flying">Flying</button>
        <button class="type-button" data-type="ghost">Ghost</button>
        <button class="type-button" data-type="grass">Grass</button>
        <button class="type-button" data-type="ground">Ground</button>
        <button class="type-button" data-type="ice">Ice</button>
        <button class="type-button" data-type="normal">Normal</button>
        <button class="type-button" data-type="poison">Poison</button>
        <button class="type-button" data-type="psychic">Psychic</button>
        <button class="type-button" data-type="rock">Rock</button>
        <button class="type-button" data-type="steel">Steel</button>
        <button class="type-button" data-type="water">Water</button>
    </div>
    <button id="submitAnswer">Submit</button>

    <div id="result"></div>

    <script src="script.js"></script>

</body>
</html>
